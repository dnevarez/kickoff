<ion-view view-title="{{heading}}">
  <ion-content class="padding">
      <div class="calander">
        <div class="row">
          <div class="col">

          <div class="row hour"  ng-repeat="hour in hours track by $index" width="100%" ng-init="event.hour = hour.hour; event._id = hour._id; event.date = da; event.plan = hour.plan; event.ampm = hour.time">
            <div class="col col-10" style="flex-wrap: wrap" width="auto" ng-model="event.hour">{{hour.hour}}</div>
            <div class="col"><ion-item class="hours schedule" ng-click="openModal(hour)">{{plan}}</ion-item></div>
          </div>



        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
